# Shared configuration (used by both trainer and server)
shared:
  rollout:
    group_size: &group_size 8
  sampling:
    max_tokens: &max_tokens 2048
    repetition_penalty: &repetition_penalty 1.0
    temperature: &temperature 0.9
    top_k: &top_k -1
    top_p: &top_p 1.0
    min_p: &min_p 0.0
    logprobs: &logprobs 1
  runtime:
    single_gpu: true
    lora_path: "./lora_weights"
  transfer:
    mode: &transfer_mode "api"
    queue_dir: &transfer_queue_dir "/tmp/fuchsia_sample_queue"
    poll_interval: &transfer_poll_interval 0.25
    clear_on_start: &transfer_clear_on_start false

# Generation configuration (trainer-facing compatibility)
generation: &generation
  max_len: *max_tokens
  group_size: *group_size
  temperature: *temperature
  top_k: *top_k
  top_p: *top_p
  min_p: *min_p
  batch_size: &generation_batch_size 4

# Model configuration
model:
  name: "joey00072/exp-ntr-qwen3-4b-v0"
  revision: null
  dtype: "bfloat16"
  max_model_len: *max_tokens

# LoRA configuration
lora:
  enabled: true
  r: 8
  alpha: 16
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "down_proj", "up_proj"]

# Trainer configuration
trainer:
  loss_type: "cispo"
  group_size: *group_size
  batch_size: *generation_batch_size
  grad_accumulation_steps: *generation_batch_size
  lr: 0.000005
  weight_decay: 0.2
  beta: 0.001
  epsilon: 0.2
  log_wandb: true
  wandb_project: "fuchsia-single-gpu-qlora"
  num_policy_updates: 1
  gradient_checkpointing:
    enabled: false
    cpu_offloading: false

# Server configuration
server:
  host: "0.0.0.0"
  port: 8000
  gpu_memory_utilization: 0.95
  tensor_parallel_size: 1
  enable_prefix_caching: false
  buffer_size: *generation_batch_size
  generation_batch_size: *generation_batch_size
  transfer:
    mode: *transfer_mode
    queue_dir: *transfer_queue_dir
    poll_interval: *transfer_poll_interval
    clear_on_start: *transfer_clear_on_start
  quantization: fp8
  vllm:
    max_tokens: *max_tokens
    n: *group_size
    repetition_penalty: *repetition_penalty
    temperature: *temperature
    top_p: *top_p
    top_k: *top_k
    min_p: *min_p
    logprobs: *logprobs

# Dataset configuration
dataset:
  name: "joey00072/exprimentail-cold-start-tool-use-001"
  split: "default"
  max_samples: null
  field: "text"

# Training configuration
training:
  max_epochs: 1
  max_iterations: 1000
  save_steps: 100
  eval_steps: 50
  output_dir: "output" 


