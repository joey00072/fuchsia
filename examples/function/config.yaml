# Generation configuration (shared parameters)
generation: &generation
  max_len: &max_len 2048
  group_size: &group_size 8
  temperature: &temperature 0.9
  top_k: &top_k -1
  top_p: &top_p 1.0
  min_p: &min_p 0.0
  batch_size: &generation_batch_size 4

# Model configuration
model:
  name: "joey00072/exp-ntr-qwen3-4b-v0"
  revision: null
  dtype: "bfloat16"
  max_model_len: *max_len

# LoRA configuration
lora:
  enabled: true
  r: 8
  alpha: 16
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "down_proj", "up_proj"]

# GRPO training configuration
grpo:
  loss_type: "cispo"
  group_size: *group_size
  batch_size: *generation_batch_size
  grad_accumulation_steps: *generation_batch_size
  lr: 0.000005
  weight_decay: 0.2
  beta: 0.001
  epsilon: 0.2
  log_wandb: true
  wandb_project: "fuchsia-single-gpu-qlora"
  num_policy_updates: 1
  lora_path: "./lora_weights"
  single_gpu: true
  gradient_checkpointing:
    enabled: false
    cpu_offloading: false

# Server configuration
server:
  host: "0.0.0.0"
  port: 8000
  gpu_memory_utilization: 0.95
  tensor_parallel_size: 1
  enable_prefix_caching: false
  buffer_size: *generation_batch_size
  generation_batch_size: *generation_batch_size
  quantization: fp8
  vllm:
    max_tokens: *max_len
    n: *group_size
    temperature: *temperature
    top_p: *top_p
    top_k: *top_k
    min_p: *min_p

# Dataset configuration
dataset:
  name: "joey00072/exprimentail-cold-start-tool-use-001"
  split: "default"
  max_samples: null
  field: "text"

# Training configuration
training:
  max_epochs: 1
  max_iterations: 1000
  save_steps: 100
  eval_steps: 50
  output_dir: "output" 


