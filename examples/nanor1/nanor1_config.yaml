# Generation configuration (shared parameters)
generation: &generation
  max_len: &max_len 4096
  group_size: &group_size 8
  temperature: &temperature 0.9
  top_k: &top_k -1
  top_p: &top_p 1.0
  min_p: &min_p 0.0
  batch_size: &generation_batch_size 8

# Model configuration
model:
  name: "Qwen/Qwen2.5-3B-Instruct"
  revision: null
  dtype: "bfloat16"
  max_model_len: *max_len

# LoRA configuration
lora:
  enabled: true
  r: 16
  alpha: 16
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "down_proj", "up_proj"]

# GRPO training configuration
grpo:
  group_size: *group_size
  batch_size: *generation_batch_size
  grad_accumulation_steps: *generation_batch_size
  lr: 0.00001
  weight_decay: 0.1
  beta: 0.01
  epsilon: 0.2
  epsilon_high: 0.28
  log_wandb: true
  wandb_project: "fuchsia-nanor1"
  num_policy_updates: 1
  lora_path: "./lora_weights"
  loss_type: "grpo"
  single_gpu: true
  gradient_checkpointing:
    enabled: true
    cpu_offloading: true

# Server configuration
server:
  host : "0.0.0.0"
  port: 8000
  gpu_memory_utilization: 0.8
  tensor_parallel_size: 1
  enable_prefix_caching: false
  buffer_size: *generation_batch_size
  generation_batch_size: *generation_batch_size
  transfer:
    mode: "api"         # "api" or "filesystem" ("http" alias supported)
    queue_dir: "/tmp/fuchsia_sample_queue"
    clear_on_start: false
  quantization: 
  vllm:
    max_tokens: *max_len
    n: *group_size
    temperature: *temperature
    top_p: *top_p
    top_k: *top_k
    min_p: *min_p

# Dataset configuration
dataset:
  name: "nanor1"
  split: "main"
  max_samples: null
  field: "text"

# Training configuration
training:
  max_epochs: 1
  max_iterations: 100000
  save_steps: 100
  eval_steps: 50
  output_dir: "nanor1_output" 


